<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireGuard VPN Monitor</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”’ WireGuard VPN Monitor</h1>
        </header>

        <div class="metrics-grid">
            <div class="metric-card" id="active-users">
                <h3>Active Users</h3>
                <div class="metric-value">-</div>
            </div>
            <div class="metric-card" id="total-download">
                <h3>Total Download</h3>
                <div class="metric-value">-</div>
            </div>
            <div class="metric-card" id="total-upload">
                <h3>Total Upload</h3>
                <div class="metric-value">-</div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Network Usage</h2>
            <div id="usage-graph"></div>
        </div>

        <div class="chart-container">
            <h2>User Activity Patterns</h2>
            <div id="activity-heatmap"></div>
        </div>

        <div class="table-container">
            <h2>Active Sessions</h2>
            <table id="active-sessions">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Connected Since</th>
                        <th>Download</th>
                        <th>Upload</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
